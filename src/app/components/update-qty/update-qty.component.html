<mat-dialog-content>
  <mat-form-field appearance="outline" style="width: 100%;">
    <mat-label>Quantity</mat-label>
    <input matInput type="number" inputmode="numeric" [formControl]="qtyControl"/>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button (click)="close()">Close</button>
  <button mat-raised-button class="saveBtn" (click)="save()">Save</button>
</mat-dialog-actions>
